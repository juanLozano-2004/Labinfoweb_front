<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo inicio">
        </div>
        <nav>
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="Laboratory1.html" class="nav-link">Laboratorios</a>
            <a href="Login.html" class="nav-link">Sign In</a>
        </nav>
    </header>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="#" id="show-register">Regístrate</a></p>
    </div>

    <div class="register-container" style="display: none;">
        <h2>Registro</h2>
        <form id="register-form">
            <input type="text" id="new-username" placeholder="Nuevo usuario" required>
            <input type="password" id="new-password" placeholder="Nueva contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
