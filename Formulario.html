<html lang="es">

        <title>Formulario</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>

    <nav2>
        <ul>
            <li><a href="Home.html" class="nav-link">Inicio</a></li>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo inicio">
        </div>
        <nav>
            <a href="signout.html" class="nav-link">Sign Out</a>
        </nav>
    </header>
    <div class="container">
        <h2>Formulario de Reserva</h2>
        <form id="reservaForm">
            <label for="laboratorio">Laboratorio seleccionado:</label>
            <input type="text" id="laboratorio" name="laboratorio" readonly>
            <label for="horaInicio">Hora de inicio:</label>
            <select id="horaInicio" name="horaInicio"></select>
            <label for="horaFin">Hora de fin:</label>
            <select id="horaFin" name="horaFin"></select>
            <label for="equipos">Cantidad de equipos a usar:</label>
            <input type="number" id="equipos" name="equipos" min="1" required>
            <button type="submit">Confirmar Reserva</button>
        </form>
        <p id="mensaje"></p>
    </div>
</body>
</html>
